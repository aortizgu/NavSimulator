<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>NavSimulator</title>
</head>
<!-- leaflet lib ccs-->
<link rel="stylesheet" href="assets/css/leaflet.css" />
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/main.css" />

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NavSimulator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" id="go-to-end">Go to end </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="go-to-next">Go to next </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="stop">Stop </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                Speed(ms): <input id="speed" class="form-control mr-sm-2" placeholder="Speed" aria-label="Speed" type="number" min="0" max="100" value="0">
                Speed(Kmh): <input id="speed-kmh" class="form-control mr-sm-2" readonly>
                Lat: <input id="lat" class="form-control mr-sm-2" placeholder="Lat" aria-label="Lat" readonly>
                Long: <input id="lng" class="form-control mr-sm-2" placeholder="Lng" aria-label="Lng" readonly>
                Odometer: <input id="odometer" class="form-control mr-sm-2" placeholder="Odometer" aria-label="Odometer">
            </form>
        </div>

    </nav>

   <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-sm-3 d-flex justify-content-center fill">
                <ul id="stations_list"></ul>
            </div>
            <div class="col-sm-9 d-flex justify-content-center fill">
                <div id="madrid" style="width: 100vw; height: 100%;">
                </div>
            </div>
        </div>
    </div>

</body>
        
        
<!-- libs -->
<script type="text/javascript" src="libs/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src='libs/leaflet.js'></script>
<script type="text/javascript" src='libs/leaflet-omnivore.min.js'></script>
<script type="text/javascript" src='libs/togeojson.js'></script>

<!-- scripts -->
<script type="text/javascript" src="map.js"></script>
        
</html>
